<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="common/common_head :: common_resource"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="common/main_header :: main_header"></div>

    <div th:replace="common/main_sidebar :: main_sidebar"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                监控日志列表
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">List</a></li>
                <li class="active">Log list</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!--表格内容数据 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <!-- /.box-header   -->
                        <div class="box-body">
                            <table class="table table-bordered table-striped" id="example1">
                                <thead>
                                <tr>
                                    <th>接口id</th>
                                    <th>接口名称</th>
                                    <th>状态码</th>
                                    <th>响应时长(ms)</th>
                                    <th>响应大小(B)</th>
                                    <th>执行状态</th>
                                    <th>开始时间</th>


                                </tr>
                                </thead>

                                <!--  tbody 真实的接口数据  end-->
                                <tfoot>
                                <tr>
                                    <th>接口id</th>
                                    <th>接口名称</th>
                                    <th>状态码</th>
                                    <th>响应时长(ms)</th>
                                    <th>响应大小(B)</th>
                                    <th>执行状态</th>
                                    <th>开始时间</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="common/common_footer :: common_footer"></div>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"></script>
<script>
    $(function () {
        var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "接口名称搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };

        $('#example1').DataTable({
            language: lang,  //提示信息
            // "paging": true,//开启分页
            // lengthMenu: [ //自定义分页长度
            //     [ 20, 50, 100 ],
            //     [ '20 页', '50 页', '100页' ]
            // ],
            stripeClasses: ["odd", "even"],
            autoWidth: true,
            lengthChange: true,
            serverSide: true,
            // processing: true,
            ajax: "/loglist2",
            // ajax: {
            //     url: '/loglist2',
            //     type: 'POST'
            // }
            // "order": [[6, "desc"]]
            columnDefs: [{
                //   指定第一列，从0开始，0表示第一列，1表示第二列……
                targets: 5,
                render: function (data, type, row, meta) {
                    if (data == 'false')
                        return '<td>' + '<font  color="red" >' + data + '</font></td>';
                    else
                        return '<td>' + '<font  color="green" >' + data + '</font></td>';
                }
            },
                {
                    // "type": "date",
                    targets: 1,
                    render: function (data, type, row, meta) {
                        if (data.length > 50) {
                            return data.toString().substr(0, 50) + '...';//显示部分信息
                        } else {
                            return data;//显示原始全部信息 }

                        }
                    }
                }
            ]
        });


    });

</script>
</body>
</html>
