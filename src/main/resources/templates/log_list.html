<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="common/common_head :: common_resource"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="common/main_header :: main_header"></div>

    <div th:replace="common/main_sidebar :: main_sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                监控日志列表
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">List</a></li>
                <li class="active">Log list</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!--表格内容数据 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <!-- /.box-header   -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>接口</th>
                                    <th>计划</th>
                                    <th>响应时长(ms)</th>
                                    <th>响应大小(B)</th>
                                    <th>状态码</th>
                                    <th>开始时间</th>


                                </tr>
                                </thead>

                                <!--  tbody 真实的接口数据 -->
                                <tbody>
                                <tr  th:each=" log:${loglist}" >
                                    <th th:text="${log.getId()}" >1</th>
                                    <td href="details.html" th:text="${log.getApiId()}" >name</td>
                                    <td th:text="${log.getPlanId()}">get</td>
                                    <td th:text="${log.getElapsedTime()}">/hello</td>
                                    <td th:text="${log.getResponseSize()}">teacher</td>
                                    <td th:text="${log.getStatusCode()}"></td>
                                    <td th:text="${log.getStartTime()}"></td>



                                </tr>
                                </tbody>

                                <!--  tbody 真实的接口数据  end-->
                                <tfoot>
                                <tr>
                                    <th>id</th>
                                    <th>接口</th>
                                    <th>计划</th>
                                    <th>响应时长(ms)</th>
                                    <th>响应大小(B)</th>
                                    <th>状态码</th>
                                    <th>开始时间</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="common/common_footer :: common_footer"></div>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"></script>
<!-- page script -->
<script>
    $(function () {
        $('#example1').DataTable({

        });


    });

    $('#newplan').click(function () {
        location.href="/apiselect";
    });

    function  editplan(id){
        alert(id);
    }
</script>
</body>
</html>
