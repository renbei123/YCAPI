<script type="text/javascript">
    $(function () {
        var storage = window.localStorage;
        if (!storage.Authorization || !storage.ShadowAuthorization) {
            console.log("not login! Authorization:", storage.Authorization);

            storage.Authorization = $("#Authorization").val();
            storage.ShadowAuthorization = $("#ShadowAuthorization").val();
            storage.login_name = $("#login_name").val();
            storage.mail = $("#mail").val();
        }


    });
</script>
