<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common_head :: common_resource"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="common/main_header :: main_header"></div>

    <div th:replace="common/main_sidebar :: main_sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 th:text="${errordetail.getApiName()}">
               error log detail
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Forms</a></li>
                <li class="active">General Elements</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div style="width:96%;margin:0 auto;" >
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">错误详情</h3>

                        <div class="box-tools pull-right">
                            <button id="colaped" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                        </div>
                    </div>

                    <!-- class="box-body"   -->
                    <div class="box-body">
                        <form class="form-horizontal"   th:object="${errordetail}"  method="post" >

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">接口名称(name)</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="name" name="name" placeholder="接口的名称定义" readonly
                                           th:value="*{apiName}" type="text">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="method" class="col-sm-2 control-label">方法(method)</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="method" readonly th:value="*{method}" type="text">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="url" class="col-sm-2 control-label">路径(url)</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="url" name="path" readonly th:value="*{url}"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startTime" class="col-sm-2 control-label">开始时间</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="startTime" name="startTime" readonly
                                           th:value="*{startTime}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="elapsedTime" class="col-sm-2 control-label">响应时长</label>
                                <div class="col-sm-10">
                                    <input class="form-control" readonly th:value="*{elapsedTime+' ms'}" type="text"
                                           id="elapsedTime" name="elapsedTime">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="req_header" class="col-sm-2 control-label">请求头</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="req_header" name="req_header" readonly rows="3"
                                              th:text="*{req_header}"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="req_body" class="col-sm-2 control-label">请求体</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="req_body" name="req_body" readonly rows="5"
                                              th:text="*{req_body}"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="res_code" class="col-sm-2 control-label">返回码</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="res_code" name="res_code" readonly
                                           th:value="*{res_code}" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="res_size" class="col-sm-2 control-label">返回体大小</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="res_size" name="res_size" readonly
                                           th:value="*{res_size+' Bytes'}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="assert_result" class="col-sm-2 control-label">断言结果</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="assert_result" name="req_header" readonly
                                              rows="3" th:text="*{assert_result}"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="res_header" class="col-sm-2 control-label">返回header</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="res_header" name="res_header" readonly rows="5"
                                              th:text="*{res_header}"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="res_body" class="col-sm-2 control-label">返回body</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="res_body" name="res_body" readonly rows="9"
                                              th:text="*{res_body}"></textarea>
                                </div>
                            </div>


                            <!-- botton 按钮 -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="tolist()">返回错误日志列表</button>
                            </div>

                        </form>
                    </div>


                </div>

            </div>
            <!--/.col (right) -->
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="common/common_footer :: common_footer"></div>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- InputMask -->
<script src="plugins/input-mask/jquery.inputmask.js"></script>
<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- bootstrap color picker -->
<script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

</body>
</html>
