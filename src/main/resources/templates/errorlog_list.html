        }
    };

    $(function () {

        table = $('#example1').DataTable({
            language: lang,  //提示信息
            serverSide: true,
            processing: true,
            ordering: false,
            ajax: "/errorlist2",
            columnDefs: [
                {
                    // "type": "date",
                    targets: 1,
                    render: function (data, type, row, meta) {
                        if (data.length > 50) {
                            return data.toString().substr(0, 50) + '...';//显示部分信息
                        } else {
                            return data;//显示原始全部信息 }

                        }
                    }
                }
            ]

        });

    });


    $(document).ready(function () {
        table.on('click', 'tbody tr', function () {
            var rowdata = table.row(this).data();
            // alert( 'You clicked on '+rowdata[8]+' \'s row' );

            location.href = "/errorlogDetail?id=" + rowdata[8];
        });
    });
