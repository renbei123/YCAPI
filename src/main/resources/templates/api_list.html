<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>

  <div th:replace="common/common_head :: common_resource"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <div th:replace="common/main_header :: main_header"></div>

  <div th:replace="common/main_sidebar :: main_sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        接口列表数据
        <small>监控接口</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!--表格内容数据 -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">

            <div class="box-header">
                <button class="btn btn-primary btn-sm btn-flat" id="newApi" type="button">新建接口</button>
            </div>


              <!-- /.box-header   -->
            <div class="box-body">
              <table class="table table-bordered table-striped" id="example1" width="100%">
                <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>method</th>
                  <th>path</th>
                  <th>label</th>
                  <th>remarks</th>
                  <th>creater</th>
                  <th>state</th>
                  <th>Edit</th>

                </tr>
                </thead>

                <!--  tbody 真实的接口数据 -->
                <tbody>
                <tr th:each=" myapi:${apilist}">
                  <td th:text="${myapi.id}">1</td>
                  <td href="details.html" th:if="${myapi.name.length()>50}"
                      th:text="${myapi.name.substring(0,50)+'...'}" th:title="${myapi.name}"></td>
                  <td href="details.html" th:if="${myapi.name.length()<=50}" th:text="${myapi.name}"></td>
                  <td th:text="${myapi.method}"></td>
                  <td th:if="${myapi.path.length()>80}" th:text="${myapi.path.substring(0,80)+'...'}"
                      th:title="${myapi.path}"></td>
                  <td th:if="${myapi.path.length()<=80}" th:text="${myapi.path}"></td>
                  <td th:text="${myapi.label}"></td>
                  <td th:text="${myapi.remarks}"></td>
                  <td th:text="${myapi.creater}"></td>
                  <td th:text="${myapi.status==true?'使用中':'废弃'}">state</td>
                  <td><a th:href="@{/apieidt(id=${myapi.id})}">编辑</a> &nbsp;&nbsp;
                    <a th:href="@{/apicopy(id=${myapi.id})}">复制</a> &nbsp;&nbsp;
                    <a style="cursor: pointer" th:onclick="'javascript:del('+${myapi.id}+')'">删除</a></td>
                  <!--<a th:href="@{/apidelete(id=${myapi.id})}">delete</a></td>-->


                </tr>
                </tbody>

                <!--  tbody 真实的接口数据  end-->
                <tfoot>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>method</th>
                    <th>path</th>
                    <th>label</th>
                    <th>remarks</th>
                    <th>creater</th>
                    <th>state</th>
                    <th>Edit</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="common/common_footer :: common_footer"></div>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable({
      'paging'      : true,
      'lengthChange': true,
      'searching'   : true,
      "scrollX": true,
      "scrollY": true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : true
    });
  });

  function del(id) {
      if (confirm("确定要删除数据吗？")) {
          location.href = "/apidelete?id=" + id;

          //     url: "/apidelete?id="+id,
          //     // cache:false,
          //     timeout: 10000,
          //     type: "GET"
          //     success: succFunction
          // });
      }


  }

  // function succFunction(results,status,xhr) {
  //     console.info("status:",status)
  //     if(status=='success')
  //     {
  //         location.reload();
  //     }
  // }

  $('#newApi').click(function () {
      location.href = "/apiadd";
  });

</script>
</body>
</html>
