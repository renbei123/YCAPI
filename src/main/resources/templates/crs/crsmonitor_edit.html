<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common_head :: common_resource"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">



    <div th:replace="common/main_header :: main_header"></div>

    <div th:replace="common/main_sidebar :: main_sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                CRSmonitor edit page
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Forms</a></li>
                <li class="active">General Elements</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div style="width:96%;margin:0 auto;" >
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">基本设置</h3>
                    </div>

                    <!-- class="box-body"   -->
                    <div class="box-body">
                        <form class="form-horizontal"   action="/crsMonitorSave"   method="post" th:object="${crsmonitor}">
                            <input type="hidden" name="id" th:value="*{id}" />
                            <!-- 接口名称  -->
                            <div class="form-group">
                                <label for="planName" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="planName" name="planName" th:value="*{planName}">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="host1" class="col-sm-2 control-label">缓存host</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="host1" name="host1" th:value="*{host1}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="host1" class="col-sm-2 control-label">数据库host</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="host2" name="host2" th:value="*{host2}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="planTime" class="col-sm-2 control-label">监控频率时长</label>
                                <div class="col-sm-10">
                                    <table width="100%">
                                        <tr>
                                            <td width="60%"> <input type="text"  class="form-control" id="planTime" name="planTime" th:value="*{planTime}"></td>
                                            <td width="40%">  每隔n*5min对比一次 </td>
                                        </tr>
                                    </table>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dingding" class="col-sm-2 control-label">错误通知钉钉人</label>
                                <div class="col-sm-10">
                                    <table width="100%">
                                        <tr>
                                            <td width="60%"><input type="text"  class="form-control" id="dingding" name="dingding" th:value="*{dingding}"></td>
                                            <td width="40%">  多人逗号隔开 </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="comment" name="comment" th:value="*{comment}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label   class="col-sm-2 control-label">监控状态</label>
                                <div class="col-sm-10">
                                    <table width="60%"  id="sta">
                                        <tr>
                                            <td width="30%"><input type="radio" name="runstatus"  value="1" th:checked="*{runstatus}">监控中</td>
                                            <td><input type="radio" name="runstatus"  value="0"  th:checked="*{!runstatus}">已停止</td>
                                        </tr>
                                    </table>
                                </div>

                            </div>

                            <!-- botton 按钮 -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="javascript:history.go(-1);">返回</button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <input type="reset" value="Reset" class="btn btn-info" />
                                &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-info pull-right">保存</button>
                            </div>

                        </form>
                    </div>


                </div>
            </div>
            <!--/.col (right) -->
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="common/common_footer :: common_footer"></div>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- InputMask -->
<script src="plugins/input-mask/jquery.inputmask.js"></script>
<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- bootstrap color picker -->
<script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
