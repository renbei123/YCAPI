<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">



    <div th:replace="common/main_header :: main_header"></div>

    <div th:replace="common/main_sidebar :: main_sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                new  CRSmonitor
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Forms</a></li>
                <li class="active">General Elements</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div style="width:96%;margin:0 auto;" >
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">基本设置</h3>
                    </div>

                    <!-- class="box-body"   -->
                    <div class="box-body">
                        <form class="form-horizontal"   action="/crsMonitorSave"   method="post" >

                            <!-- 接口名称  -->
                            <div class="form-group">
                                <label for="planName" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="planName" name="planName" placeholder="监控的名称定义">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="host1" class="col-sm-2 control-label">缓存host</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="host1" name="host1">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="host1" class="col-sm-2 control-label">数据库host</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="host2" name="host2">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="planTime" class="col-sm-2 control-label">监控频率时长</label>
                                <div class="col-sm-10">
                                    <table width="100%">
                                        <tr>
                                            <td width="60%"> <input type="text"  class="form-control" id="planTime" name="planTime"></td>
                                            <td width="40%">  每隔n*5min对比一次 </td>
                                        </tr>
                                    </table>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dingding" class="col-sm-2 control-label">错误通知钉钉人</label>
                                <div class="col-sm-10">
                                    <table width="100%">
                                        <tr>
                                            <td width="60%"><input type="text"  class="form-control" id="dingding" name="dingding"></td>
                                            <td width="40%">  多人逗号隔开 </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">备注(remarks)</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="comment" name="comment">
                                </div>
                            </div>

                            <div class="form-group">
                                <label   class="col-sm-2 control-label">监控状态</label>
                                <div class="col-sm-10">
                                    <table width="60%"  id="sta">
                                        <tr>
                                            <td width="30%"><input type="radio" name="runstatus"  value="1" >开始监控</td>
                                            <td><input type="radio" name="runstatus"  value="0"  >已停止</td>
                                        </tr>
                                    </table>
                                </div>

                            </div>

                            <!-- botton 按钮 -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="javascript:history.go(-1);">返回</button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <input type="reset" value="Reset" class="btn btn-info" />
                                &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-info pull-right">保存</button>
                            </div>

                        </form>
                    </div>


                </div>
            </div>
            <!--/.col (right) -->
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>

<script>
    function addRow(currentButton)
    {    //alert(currentButton.value);

        var row1 = $(currentButton).parent().parent();
        var row2 = row1.clone();
        $(row2).html(row1.html());
        //$(row2.children()[0]).html(row1.children()[0].html());

        row2.insertAfter(row1);
    }
    function delRow(obj){
        //移除
        $(obj).parent().parent().remove();

    }


</script>
