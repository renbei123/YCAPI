<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="common/common_head :: common_resource"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="common/main_header :: main_header"></div>

    <div th:replace="common/main_sidebar :: main_sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                错误日志列表
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">List</a></li>
                <li class="active">Error Log Data</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!--表格内容数据 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header   -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped" width="100%">
                                <thead>
                                <tr>
                                    <th>CreateTime</th>
                                    <th>name</th>
                                    <th>path</th>
                                    <th>method</th>
                                    <th>缓存host</th>
                                    <th>数据库host</th>
                                    <th>对比结果</th>

                                </tr>
                                </thead>

                                <!--  tbody 真实的接口数据 SELECT api_name, url, method, assert_result , elapsed_time,res_code,res_size, start_time from error_log-->
                                <tbody>
                                <!--<tr  th:each=" log:${loglist}" th:onclick="'edit('+${log[0]}+')'">-->
                                <tr th:each=" log:${loglist}" th:onclick="'view('+${log[0]}+')'">
                                    <th th:text="${log[1]}" ></th>
                                    <th th:text="${log[2]}"></th>
                                    <td th:text="${log[3]}"></td>
                                    <td th:text="${log[4]}"></td>
                                    <td th:text="${log[5]}"></td>
                                    <td th:text="${log[6]}"></td>
                                    <td th:text="${log[7].length()>60?(log[7].substring(0,60)+'...'):log[7]}"></td>
                                </tr>
                                </tbody>

                                <!--  tbody 真实的接口数据  end-->
                                <tfoot>
                                <tr>
                                    <th>CreateTime</th>
                                    <th>name</th>
                                    <th>path</th>
                                    <th>method</th>
                                    <th>缓存host</th>
                                    <th>数据库host</th>
                                    <th>对比结果</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="common/common_footer :: common_footer"></div>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"></script>
<!-- page script -->
<script>
    $(function () {
        $('#example1').DataTable({
            'autoWidth': true,
            "scrollX": true,
            "scrollY": true,
            "order": [[0, "desc"]]
        });

    });

    function view(errorlog_id) {

        location.href = "/viewError?id=" + errorlog_id;
    }
</script>
</body>
</html>
